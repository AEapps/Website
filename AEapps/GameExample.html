<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>AEapps | Home</title>
    <script src="Javascript/MasterScript.js"></script>

    <link type="text/css" rel="stylesheet" href="WebsiteCSS/WebsiteStyle.css" />
    <link type="text/css" rel="stylesheet" href="WebsiteCSS/animate.css" />
    <link type="text/css" rel="stylesheet" href="WebsiteCSS/Inputs.css" />
    <link type="text/css" rel="stylesheet" href="WebsiteCSS/Images.css" />
    <link type="text/css" rel="stylesheet" href="WebsiteCSS/Text.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="pragma" content="no-cache" />
</head>

<body onload="LoadPage();">
    <canvas id="GameCanvas" class="GameWMouse" />
</body>
</html>

<script>
    function LoadPage() {
        var c = document.getElementById("GameCanvas");
        var ctx = c.getContext("2d");

        // Red rectangle
        ctx.beginPath();
        ctx.lineWidth = "1";
        ctx.strokeStyle = "red";
        ctx.rect(5, 5, 290, 140);
        ctx.stroke();

        // Green rectangle
        ctx.beginPath();
        ctx.lineWidth = "4";
        ctx.strokeStyle = "green";
        ctx.rect(30, 30, 50, 50);
        ctx.stroke();

        // Blue rectangle
        ctx.beginPath();
        ctx.lineWidth = "10";
        ctx.strokeStyle = "blue";
        ctx.rect(50, 50, 150, 80);
        ctx.stroke();
    }
</script>
