<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>AEapps | VexIQTimer</title>
    <script src="Javascript/MasterScript.js"></script>
    <script src="Javascript/VexIQTimer.js"></script>

    <link type="text/css" rel="stylesheet" href="WebsiteCSS/WebsiteStyle.css" />
    <link type="text/css" rel="stylesheet" href="WebsiteCSS/animate.css" />
    <link type="text/css" rel="stylesheet" href="WebsiteCSS/Inputs.css" />
    <link type="text/css" rel="stylesheet" href="WebsiteCSS/Images.css" />
    <link type="text/css" rel="stylesheet" href="WebsiteCSS/Text.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="pragma" content="no-cache" />
</head>

<body onload="PageLoad();">
    <div id="LapList" class="Notepad" style="height: 250px; padding-top: 0px;">
        Lap List:
    </div>
    <center>
        <h1 id="TimerText" class="TimerLabel" style="display: inline;">1:00</h1>
        <br />
        <select id="TimeValue" class="ComboBox" onchange="UpdateTimeTotal()">
            <option value="60">1:00</option>
            <option value="35">0:35</option>
            <option value="30">0:30</option>
            <option value="25">0:25</option>
            <option value="10">0:10</option>
        </select>
        <br />
        <br />
        <br />

        <div id="Buttons" style="display: inline;">
            <h2 class="NavLink" onclick="LapTimer()"><span style="color: #ffffff;">Lap</span></h2>
            <h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h2>
            <h2 class="NavLink" onclick="StartTimer()"><span style="color: #005000;">Start/Reset</span></h2>
            <h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h2>
            <h2 class="NavLink" onclick="StopTimer()" id="PauseButton"><span style="color: #ff0000;">Pause</span></h2>
        </div>
        <br />
        <br />
        <br />
    </center>
</body>
</html>

<style>
    .TimerLabel {
        font-size: 1500%;
        padding-top: 0px;
        padding-bottom: 0px;
    }
</style>
