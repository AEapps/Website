                <div class="form-group col">

            <div class="form-group row m-3">
                <div class="form-group col">

                </div>
                <div class="form-group col">
                    <label for="MessageTXTBox">Message: </label>
                    <textarea type="text" class="form-control" name="Message" maxlength="500" rows="4" placeholder="Your message to Amitai..."></textarea>
                </div>
            </div>
            <div class="form-group row m-3">
