<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>AEapps | Game Example</title>
    <script src="Javascript/GameFiles/Game.js" type="text/javascript"></script>
    <script src="Javascript/MasterScript.js"></script>
    <script src="Javascript/Home.js"></script>

    <link type="text/css" rel="stylesheet" href="WebsiteCSS/WebsiteStyle.css" />
    <link type="text/css" rel="stylesheet" href="WebsiteCSS/animate.css" />
    <link type="text/css" rel="stylesheet" href="WebsiteCSS/Inputs.css" />
    <link type="text/css" rel="stylesheet" href="WebsiteCSS/Images.css" />
    <link type="text/css" rel="stylesheet" href="WebsiteCSS/Text.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="pragma" content="no-cache" />
</head>

<body onload="LoadPage();">
    <canvas id="GameCanvas" class="GameWMouse" />
</body>
</html>

<script>
    var Speed = 100;
    var Paddle = new Sprite("GameCanvas", "Images/MotherBoard.png");
    var Ball = new Sprite("GameCanvas", "Icons/Andriod.png");

    function LoadPage() {
        var Canvas = LoadCanvas("GameCanvas");

        Paddle.Size.Width = 500;
        Paddle.Size.Height = 50;
        Paddle.Location.X = (Canvas.width - Paddle.Size.Width) / 2;
        Paddle.Location.Y = Canvas.height - Paddle.Size.Height - 25;
        Paddle.Draw();

        Ball.Location.X = Canvas.width / 2;
        Ball.Location.Y = (Canvas.height - Ball.Size.Height) / 2;
        Ball.Size.Width = 50;
        Ball.Size.Height = 50;
        Ball.Draw();

        document.onkeydown = function (e) {
            var Canvas = LoadCanvas("GameCanvas");
            var CTX = Canvas.getContext('2d');
            CTX.clearRect(0, 0, Canvas.width, Canvas.height);

            switch (e.keyCode) {
                case 37:
                    if (Paddle.Location.X > 0) {
                        Paddle.Location.X -= Speed;
                    }
                    break;
                case 39:
                    if (Paddle.Location.X + Paddle.Size.Width < Canvas.width) {
                        Paddle.Location.X += Speed;
                    }
                    break;
            }

            //Ball.Draw();
            Paddle.Draw();
        };
    }
</script>
