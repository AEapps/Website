<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>AEapps | Game Example</title>
    <script src="Javascript/GameFiles/Game.js" type="text/javascript"></script>
    <script src="Javascript/MasterScript.js"></script>
    <script src="Javascript/Home.js"></script>

    <link type="text/css" rel="stylesheet" href="WebsiteCSS/WebsiteStyle.css" />
    <link type="text/css" rel="stylesheet" href="WebsiteCSS/animate.css" />
    <link type="text/css" rel="stylesheet" href="WebsiteCSS/Inputs.css" />
    <link type="text/css" rel="stylesheet" href="WebsiteCSS/Images.css" />
    <link type="text/css" rel="stylesheet" href="WebsiteCSS/Text.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="pragma" content="no-cache" />
</head>

<body onload="LoadPage();">
    <canvas id="GameCanvas" class="GameWMouse" />
</body>
</html>

<script>
    function LoadPage() {
        var CTX = LoadCanvas("GameCanvas").getContext('2d');

        var thang = new Sprite("GameCanvas", "Images/MotherBoard.png");

        thang.Location.X += 2000;
        thang.Draw("GameCanvas", "Images/MotherBoard.png");

        // Red rectangle
        CTX.beginPath();
        CTX.lineWidth = "1";
        CTX.strokeStyle = "red";
        CTX.rect(5, 5, 290, 140);
        CTX.stroke();
    }
</script>
