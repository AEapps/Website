<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>AEapps | Notepad</title>
    <script src="Javascript/MasterScript.js"></script>
    <link type="text/css" rel="stylesheet" href="WebsiteCSS/WebsiteStyle.css" />
    <link type="text/css" rel="stylesheet" href="WebsiteCSS/animate.css" />
    <link type="text/css" rel="stylesheet" href="WebsiteCSS/Inputs.css" />
    <link type="text/css" rel="stylesheet" href="WebsiteCSS/Text.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="pragma" content="no-cache" />
</head>
<body onload="">
    <center>  
        <textarea id="Notepad" class="Notepad"></textarea>
        <br />
        <h2 id="HomeLink" class="WhiteNavLink" onclick="">Download Text</h2>
     </center>
</body>
</html>
<script>
    function DownloadText() {
        var textToWrite = document.getElementById("Notepad").value;
        var TextFileAsBlob = new Blob([textToWrite], { type: 'text/plain' });
        var FileName = "Note.txt";

        var downloadLink = document.createElement("a");
        downloadLink.download = FileName;
        downloadLink.innerHTML = "Hidden Link";

        window.URL = window.URL || window.webkitURL;

        downloadLink.href = window.URL.createObjectURL(TextFileAsBlob);
        downloadLink.onclick = destroyClickedElement;
        downloadLink.style.display = "none";
        document.body.appendChild(downloadLink);

        downloadLink.click();
    }

    function destroyClickedElement(event) {
        document.body.removeChild(event.target);
    }
</script>
