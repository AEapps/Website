<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>AEapps | Notepad</title>
    <script src="Javascript/MasterScript.js"></script>
    <script src="Javascript/Notepad.js"></script>

    <link type="text/css" rel="stylesheet" href="WebsiteCSS/WebsiteStyle.css" />
    <link type="text/css" rel="stylesheet" href="WebsiteCSS/animate.css" />
    <link type="text/css" rel="stylesheet" href="WebsiteCSS/Inputs.css" />
    <link type="text/css" rel="stylesheet" href="WebsiteCSS/Images.css" />
    <link type="text/css" rel="stylesheet" href="WebsiteCSS/Text.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="pragma" content="no-cache" />
</head>

<body onload="setInterval(SetNotepadHeight, 10);">
    <center>
        <textarea id="Notepad" class="LargeNotepad" spellcheck="true" onkeydown="NotepadKeyEvents(this, event);"></textarea>
    </center>
</body>
</html>

<script>
    function SetNotepadHeight() {
        var body = document.body,
        html = document.documentElement;

        var Notepad = document.getElementById("Notepad");
        var DocumentHeight = Math.max(body.scrollHeight, body.offsetHeight, html.clientHeight, html.scrollHeight, html.offsetHeight);

        Notepad.setAttribute("rows", (DocumentHeight - 25) / 25);
    }
</script>
